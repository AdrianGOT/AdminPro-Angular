<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4>Seleccione el tema</h4>

        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Con el sidebar claro</b></li>
              <li>
                <a *ngFor="let themeColor of themeColorList; let i = index"
                    (click)="changeTheme(themeColor)"
                    [class]="setClassToThemeColor(themeColor)">
                      {{getNumberOfThemeColor(i + 1, false)}}
                </a>
              </li>

              <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
              <li>
                <a *ngFor="let themeColor of themeColorList; let i = index"
                   (click)="changeTheme(themeColor, true )"
                   data-theme="green-dark"
                   [class]="setClassToThemeColor(themeColor, true)">
                    {{getNumberOfThemeColor(i, true)}}
                </a>
              </li>

          </ul>

      </div>

      </div>
    </div>
  </div>
</div>
